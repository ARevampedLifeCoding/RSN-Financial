<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="details-header">
        <!-- Dynamically Update the H3 based on the stock being viewed -->
        <h3 id="stock-reference">Example Stock</h3>
    </header>
    
    <div class="grid-container fluid">
        <div class="grid-x">
            <div class="cell large-6" id="data-cell">
                <div class="grid-x">
                    <div class="cell large-6" id="last-price"></div>
                    <div class="cell large-3" id="fifty-ave"></div>
                    <div class="cell large-3" id="two-hun-ave"></div>
                </div>
                <div class="grid-x">
                    <div class="cell" id="price-changes"></div>
                </div>
                <div class="grid-x">
                    <div class="cell" id="day-hi"></div>
                    <div class="cell" id="day-lo"></div>
                    <div class="cell" id="year-hi"></div>
                    <div class="cell" id="year-lo"></div>
                </div>
                <div class="grid-x">
                    <div class="cell" id="eps"></div>
                </div>
                <div class="grid-x">
                    <div class="cell" id="pe"></div>
                </div>
                <div class="grid-x">
                    <div class="cell" id="market-cap"></div>
                </div>
            </div>
            <div class="cell large-6" id="news-cell">
    
            </div>
        </div>
    </div>

    <script src="./assets/js/stock-details.js"></script>
</body>
</html>
